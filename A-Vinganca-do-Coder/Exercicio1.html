<!-- 1. Escreva um programa em que o usuário informe dois números. Então escreva em tela o maior deles. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero1, numero2;

        numero1 = prompt("Informe o primeiro número: ");
        numero2 = prompt("Informe o segundo número: ");

        if (numero1 > numero2){
            alert("O número um: " + numero1 + " é maior que o segundo.");
        } else if (numero1 == numero2){
            alert("Os números são iguais.");
        } else {
            alert("O número um: " + numero1 + " é maior que o número dois: " + numero2);
        }
        
    </script>
</body>
</html>
