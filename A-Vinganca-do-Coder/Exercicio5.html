<!--5. Faça um programa que leia 6 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var numero1, numero2, numero3, numero4, numero5, numero6, media;

        numero1 = prompt("Informe o primeiro número: ");
        numero2 = prompt("Informe o segundo número: ");
        numero3 = prompt("Informe o terceiro número: ");
        numero4 = prompt("Informe o quarto número: ");
        numero5 = prompt("Informe o quinto número: ");
        numero6 = prompt("Informe o sexto número: ");

        media = (parseInt(numero1) + parseInt(numero2) + parseInt(numero3) + parseInt(numero4) + parseInt(numero5) + parseInt(numero6)) / 6;
        alert("A média aritmética dos números informados é: " + media);
    </script>
</body>
</html>
