<!-- 8. Escreva um programa que calcule a média de quatro números informados pelo usuário, mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste". Em qualquer outra situação, ele receberá uma mensagem de "tente novamente"  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nota, soma, contador, media;

        soma = 0;
        contador = 1;

        while(contador <= 4){
            nota = prompt("Informe a nota " + contador + ":")

        while(nota < 1 || nota > 10){
            alert("Nota inválida. Informe uma nota entre 1 e 10.");
            nota = prompt("\nInforme a nota " + contador + ":");
        }

        soma = soma + parseInt(nota);
        contador++;
        }

        media = soma / 4;

        if(media > 5){
            alert("\nVocê passou no teste. Sua média foi: " + media);
        } else{
            alert("Tente novamente. Sua média foi: " + media);
        }
    </script>
    
</body>
</html>
