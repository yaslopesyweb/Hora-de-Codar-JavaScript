<!--10. Tendo como entrada a altura e o gênero designado ao nascer (codificado da seguinte forma: 1: feminino - 2: masculino - ) de uma pessoa, construa um programa que calcule e imprima seu peso ideal, utilizando as seguintes fórmulas.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var altura = prompt("\nInforme a sua altura: ");
        var genero = prompt("\nInforme o seu gênero (1: feminino - 2: masculino): ");

        if (genero == 1){
            var pesoIdeal = (62.1 * altura) - 44.7;
            alert("O seu peso ideal é: " + pesoIdeal);
        } else if (genero == 2){
            var pesoIdeal = (72.7 * altura) - 58;
            alert("O seu peso ideal é: " + pesoIdeal);
        } else {
            alert("Gênero inválido.");
        }
    </script>
</body>
</html>
