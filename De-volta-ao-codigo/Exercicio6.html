<!--6 - Escreva um programa para ler 2 notas de um aluno, calcular e imprimir a média final. Considere que a nota de aprovação é 9,5. Logo após escrever a mensagem "Calcular a média de outro aluno Sim/Não?" e solicitar um resposta. Se a resposta for "S", o programa deve ser executado novamente, caso contrário deve ser encerrado exibindo a quantidade de alunos aprovados.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var media = 0;
        var nota1 = 0;
        var nota2 = 0;
        var resposta = "S";
        var aprovados = 0;

        while(resposta == "S"){
            nome_aluno = prompt("Digite o nome do aluno: ");
            nota1 = parseFloat(prompt("Digite a primeira nota: "));
            nota2 = parseFloat(prompt("Digite a segunda nota: "));

            if(nota1 < 0 || nota1 > 10 || nota2 < 0 || nota2 > 10){
                alert("Nota inválida, digite uma nota entre 0 e 10");
                ;
            }
            media = (nota1 + nota2) / 2;
            if(media >= 9.5){
                aprovados++;
            }
            resposta = prompt("Calcular a média de outro aluno Sim/Não?");
        }
        alert("\nQuantidade de alunos aprovados: " + aprovados );
    </script>
</body>
</html>
