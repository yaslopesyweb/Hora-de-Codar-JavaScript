<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var baseMaior = prompt("Informe a base maior do trapézio: ");
        var baseMenor = prompt("Informe a base menor do trapézio: ");
        var altura = prompt("Informe a altura do trapézio: ");
        var area = ((parseInt(baseMaior) + parseInt(baseMenor)) * parseInt(altura)) / 2;
        alert("A área do trapézio é: " + area);
    </script>
    
</body>
</html>
