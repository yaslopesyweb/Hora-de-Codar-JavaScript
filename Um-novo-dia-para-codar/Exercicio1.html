<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 1. Crie um programa onde o usuário possa cadastrar estudantes sem limites, e, em seguida, Se o usuário digitar "PARE" o programa deve exibir a quantidade de estudantes cadastrados e a lista com cada um deles. 

        let estudantes = [];
        let continuar = true;
        let contador = 0;
        while (continuar) {
            let estudante = prompt("Digite o nome do estudante ou 'PARE' para encerrar:");
            if (estudante.toUpperCase() === "PARE") {
                continuar = false;
            } else {
                estudantes.push(estudante);
                contador++;
            }
        }
        document.write(`<p>Quantidade de estudantes cadastrados: <strong>${contador}</strong></p>`);
        document.write("<p>Lista de estudantes cadastrados: </p>");
        for(let nome of estudantes) {
            document.write(`<p>${nome}</p>`);
        }
        document.write("<ul>");

    </script>
</body>
</html>
