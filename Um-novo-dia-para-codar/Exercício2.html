<!-- Crie uma array de planetas que inclua "Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"  e, em seguida, peça ao usuário para digitar o nome de um planeta.
Verifique se o planeta que o usuário informou está na array e informe ao usuário. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let planetas = ["Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"];
        let usuarioPlaneta = prompt("Digite o nome de um planeta: ");

        let planetaEncontrado = false;
        for (let planeta of planetas) {
            if (planeta.toLowerCase() === usuarioPlaneta.toLowerCase()) {
                planetaEncontrado = true;
                break;
            }
        }
        if (planetaEncontrado) {
            document.write(`O planeta ${usuarioPlaneta} está na lista.`);
        } else {
            document.write(`O planeta ${usuarioPlaneta} não está na lista.`);
        }

    </script>
    
</body>
</html>
